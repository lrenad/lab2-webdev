<html>
    <head>
        <title> Four by Four Chess Table</title>
    </head>

    <body>
        <h2>Four by Four Chess Table</h2>
        <table border = "5" width ="35%">
            <tbody>
                <tr>
                    <td colspan = "2"> * </td>
                    <td> 13 </td>
                    <td> 14</td>
                </tr>
               <tr>
                <td rowspan = "2"> * </td>
                <td colspan = "2"> * </td>
                <td> 34 </td>
               </tr>
               <tr>
                    <td> 42 </td>
                    <td> 43 </td>
                    <td> 44 </td>
               </tr>
            </tbody>
        </table>
    </body>
</html>
