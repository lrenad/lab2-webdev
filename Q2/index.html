<html>
  <head>
	<title> A simple table </title>
  </head>

  <body>
	<table border = "2" width = "40%">
	    <caption> <b> Price of Fruit </b> </caption>
	    <thead>
		<tr>
		    <th>Fruit</th>
		    <th>Regular Price</th>
		    <th>Reduced Price</th>
		</tr>
	    </thead>
	    <tfoot>
		<tr>
		    <th>Total</th>
		    <th>$3.75</th>
		    <th>$2.20</th>
		</tr>
	    </tfoot>
	    <tbody>
		<tr>
		    <td>Apple</td> 
		    <td>$0.25</td> 
		    <td>$0.20</td> 
		</tr>
		<tr>
		    <td>Orange</td> 
		    <td>$0.50</td> 
		    <td></td> 
		</tr>
		<tr>
		    <td>Banana</td> 
		    <td>$1.00</td> 
		    <td>$0.50</td> 
		</tr>
		<tr>
		    <td>Pineapple</td> 
		    <td>$2.00</td> 
		    <td>$1.50</td> 
		</tr>
	    </tbody>
	</table>

  </body>
		
</html>
